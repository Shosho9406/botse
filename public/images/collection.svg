  <path d="M 510 190 Q 510 280 600 310 Q 690 280 690 190" fill="#7a5d4a"/>
  
  <!-- Beanie 3 (Right) -->
  <circle cx="950" cy="250" r="80" fill="#e8a87c"/>
  <ellipse cx="950" cy="180" rx="85" ry="60" fill="#dh9763"/>
  <path d="M 880 240 Q 880 300 950 320 Q 1020 300 1020 240" fill="#c68752"/>
  
  <!-- Scrunchie 1 -->
  <circle cx="200" cy="450" r="30" fill="#f8b6c3" stroke="#d4a5b0" stroke-width="3"/>
  <circle cx="200" cy="450" r="22" fill="none" stroke="#f8b6c3" stroke-width="4" opacity="0.6"/>
  
  <!-- Scrunchie 2 -->
  <circle cx="600" cy="480" r="35" fill="#f5a8b8" stroke="#d4a5b0" stroke-width="3"/>
  <circle cx="600" cy="480" r="25" fill="none" stroke="#f5a8b8" stroke-width="4" opacity="0.6"/>
  
  <!-- Scrunchie 3 -->
  <circle cx="1000" cy="450" r="30" fill="#f8b6c3" stroke="#d4a5b0" stroke-width="3"/>
  <circle cx="1000" cy="450" r="22" fill="none" stroke="#f8b6c3" stroke-width="4" opacity="0.6"/>
  
  <!-- Text -->
  <text x="600" y="560" font-family="Poppins, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#222">
