<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde2e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8b6c3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Beanie 1 (Left) -->
  <circle cx="250" cy="250" r="80" fill="#d4a574"/>
  <ellipse cx="250" cy="180" rx="85" ry="60" fill="#c9935a"/>
  <path d="M 180 240 Q 180 300 250 320 Q 320 300 320 240" fill="#b8824a"/>
  
  <!-- Beanie 2 (Center - Featured) -->
  <circle cx="600" cy="200" r="100" fill="#9b7d6b"/>
